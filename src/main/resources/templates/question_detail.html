<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div th:if="${errorMessage}" class="alert alert-warning">
	    [[${errorMessage}]]
	</div>
	<!-- Ë≥™Âïè -->
	<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
	<div class="card my-3">
		<div class="card-body">
			<div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
			<div class="d-flex justify-content-end">
				<!-- ÊäïÁ•®„Éú„Çø„É≥Ôºà„ÅÑ„ÅÑ„Å≠Ôºâ„ÅØ‰ΩøÁî®„Åó„Å™„ÅÑ„Åü„ÇÅ„ÄÅHTML„Åã„Çâ„ÇÇÂâäÈô§ -->
				<!-- 
				<div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}">-</div>
				</div>
				-->
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="‰øÆÊ≠£"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="ÂâäÈô§"></a>
			</div>
		</div>
	</div>
	<!-- „Ç≥„É°„É≥„Éà„ÅÆÊï∞„ÇíË°®Á§∫ -->
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}ÂÄã„ÅÆ„Ç≥„É°„É≥„Éà„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ|"></h5>
	<!-- „Ç≥„É°„É≥„Éà„ÇíÁπ∞„ÇäËøî„ÅóÂá¶ÁêÜ ÈñãÂßã -->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<a th:id="|answer_${answer.id}|"></a>
		<div class="card-body">
			<div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
<!--		
			<a th:href="@{|/answer/vote/${answer.id}|}" class="btn btn-sm btn-outline-secondary">
					„ÅÑ„ÅÑ„Å≠
					<span class="badge rounded-pill bg-success" th:text="${#sets.size(answer.voter)}">0</span>
				</a>
-->
				<a href="javascript:void(0);"
				   class="recommend btn btn-sm btn-outline-secondary"
				   th:data-uri="@{|/answer/vote/${answer.id}|}"
				   th:data-answer-id="${answer.id}">
				   „ÅÑ„ÅÑ„Å≠
				   <span class="badge rounded-pill bg-success" th:text="${#sets.size(answer.voter)}">0</span>
				</a>
				<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"	
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="‰øÆÊ≠£"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="ÂâäÈô§"></a>
			</div>
		</div>
	</div>
	<!-- „Ç≥„É°„É≥„Éà„ÇíÁπ∞„ÇäËøî„ÅóÂá¶ÁêÜ ÁµÇ‰∫Ü  -->
	<!-- „Ç≥„É°„É≥„Éà‰ΩúÊàê -->
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control"
			rows="10"></textarea>
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
		<input type="submit" value="„Ç≥„É°„É≥„ÉàÁôªÈå≤" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function (element) {
		element.addEventListener('click', function () {
			if (confirm("Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„Çà„Çç„Åó„ÅÑ„Åß„Åó„Çá„ÅÜ„Åã?")) {
				location.href = this.dataset.uri;
			};
		});
	});

	document.addEventListener("DOMContentLoaded", function () {
		// „Äå„Åä„Åô„Åô„ÇÅ„Äç„Éú„Çø„É≥„Çí„Åô„Åπ„Å¶ÂèñÂæó„Åó„Åæ„Åô„ÄÇ
		const recommend_elements = document.getElementsByClassName("recommend");

		Array.from(recommend_elements).forEach(function (element) {
		    const badge = element.querySelector(".badge");
		    const answerId = element.dataset.answerId;

		    // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíÁôªÈå≤
		    element.addEventListener('click', function (event) {
		        event.preventDefault(); // „Éá„Éï„Ç©„É´„ÉàÂãï‰ΩúÔºà„É™„É≥„ÇØÈÅ∑ÁßªÔºâ„ÇíÈò≤Ê≠¢

		        // „Åô„Åß„Å´„Äå„Åä„Åô„Åô„ÇÅ„ÄçÊ∏à„Åø„Å™„Çâ„ÄÅÂÜçÂ∫¶„ÇØ„É™„ÉÉ„ÇØ„ÇíÈò≤Ê≠¢
		        if (badge.dataset.clicked === "true") {
		            alert("„Åô„Åß„Å´„Åä„Åô„Åô„ÇÅ„Åó„Åæ„Åó„Åü„ÄÇ");
		            return;
		        }

		        // Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÅÆË°®Á§∫
		        if (!confirm("„ÅäÂãß„ÇÅ„Åó„Åæ„Åô„Çà„Çç„Åó„ÅÑ„Åß„Åó„Çá„ÅÜ„Åã?")) {
		            return;
		        }

		        // „Çµ„Éº„Éê„Éº„Å∏„Äå„Åä„Åô„Åô„ÇÅ„Äç„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°
		        fetch(this.dataset.uri, {
		            method: "GET",
		            headers: { "X-Requested-With": "XMLHttpRequest" },
		            credentials: "include"
		        })
		        .then(response => response.text().then(text => {
		            if (!response.ok) {
					alert("‚ö†Ô∏è „Ç®„É©„Éº: " + text); 
					throw new Error(text); // „Çµ„Éº„Éê„Éº„Åã„Çâ„ÅÆ„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Åù„ÅÆ„Åæ„ÅæË°®Á§∫
					}
					return text;    
		        }))
		        .then(result => {
		            // ÊàêÂäüÂæå„ÄÅ„Äå„Åä„Åô„Åô„ÇÅÊï∞„Äç„ÇíÂÜçÂèñÂæó„Åô„Çã„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°
					alert("‚úÖ „Åä„Åô„Åô„ÇÅ„Åó„Åæ„Åó„ÅüÔºÅ");
		            return fetch(`/answer/voter-count/${answerId}`);
		        })
		        .then(res => res.json())
		        .then(data => {
		            // ÊúÄÊñ∞„ÅÆ„Åä„Åô„Åô„ÇÅÊï∞„ÇíÁîªÈù¢„Å´ÂèçÊò†
		            badge.innerText = data.count;
		            badge.dataset.clicked = "true";
		        })
		        .catch(error => {
                	console.error("üêû JS„Ç≠„É£„ÉÉ„ÉÅ„Åï„Çå„Åü„Ç®„É©„Éº:", error);// „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
					alert("‚ö†Ô∏è JS„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: " + error.message);
		        });
	
		    });
		});
	});

</script>

</html>
